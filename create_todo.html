<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel ="stylesheet" href="./css/profile.css">
        
    </head>
    <body> 
 
            <img id="logo" src="logo2.png" alt="logo"><br>
        <b><p  class="texts">Name :</p></b> <input type="text" id="todo_name" placeholder="Name of todo" class="inputs" required ><br>
        <b><p  class="texts">Description :</p></b> <textarea rows="4" columns ="50" id="todo_desc" placeholder="Description of todo" class="inputs" ></textarea><br>
        <b><p  class="texts">Type :</p></b>
        <select id="todo_type" class="todo_type">
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
              </select>
              <b><p  class="texts">Due date :</p></b><input type="date" id="todo_date" class="inputs">  
              <b><p  class="texts">Is reminder? :</p></b> 
              <select id="reminder_type" class="todo_type">
                    <option value="reminder_yes" id="Yes">Yes</option>
                    <option value="reminder_no" id="Yes">No</option><br>
                    </select>
                    <b><p class="texts">Reminder date :</p></b>
                    <input type="date" id="reminder_date" class="inputs"> 
                    <b><p id="is_public" class="texts" >Is public? :</p></b>
                    <input type="radio" id="y_public" value="yes_public" checked >Yes<br>
                    <input type="radio" id="n_public" value="no_public"> No<br>
                    <b><p class="texts">Attatchments:</p></b> <input type="file" id="attachment" name="pic" accept="file_extension" class="inputs" required><br>
            <form action = "list_todo.html">
                <button onclick ="create_todo()" id="buttons">Create todo</button>
            </form>
            </body>
        <script type = "text/javascript" src="./js/create_todo.js"></script>
</html>
